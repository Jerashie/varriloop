    <button onclick="minusTo2Point5()">Minus 2.5</button>
    <button onclick="minusTo3()">Minus 3</button>
    <button onclick="minusTo3Point5()">Minus 3.5</button>
    <button onclick="minusTo4()">Minus 4</button>

  </div>
  <h4 class="title1">By Joshie</h4>
</div>
